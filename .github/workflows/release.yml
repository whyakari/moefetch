name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/go.yml
    secrets: inherit
  release:
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: moefetch

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            moefetch
          token: ${{ secrets.TOKEN_GITHUB }}
